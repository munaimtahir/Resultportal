services:
  db:
    image: postgres:15-alpine
    container_name: resultportal_db
    environment:
      POSTGRES_DB: ${DB_NAME:-result_portal}
      POSTGRES_USER: ${DB_USER:-result_portal_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change-me-strong}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-result_portal_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - resultportal_network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: resultportal_web
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3 --reload
    volumes:
      - ./server:/app/server
      - static_volume:/app/server/staticfiles
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_ENGINE=postgresql
    depends_on:
      db:
        condition: service_healthy
    networks:
      - resultportal_network

volumes:
  postgres_data:
  static_volume:

networks:
  resultportal_network:
    driver: bridge
