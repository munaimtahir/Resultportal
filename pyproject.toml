[tool.black]
line-length = 100
target-version = ['py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.venv
  | build
  | dist
  | migrations
)/
'''

[tool.isort]
profile = "black"
line_length = 100
skip_glob = ["*/migrations/*", "*/venv/*", "*/.venv/*"]
known_first_party = ["apps", "config"]
known_django = ["django"]
sections = ["FUTURE", "STDLIB", "DJANGO", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]

[tool.flake8]
max-line-length = 100
extend-exclude = [
    "*/migrations/*",
    "venv",
    ".venv",
    "build",
    "dist",
]

[tool.ruff]
line-length = 100
target-version = "py311"
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    "*/migrations/*",
    "build",
    "dist",
]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "C90", # mccabe complexity
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "S",   # flake8-bandit (security)
    "DJ",  # flake8-django
]
ignore = [
    "S101",  # Use of assert detected (pytest uses assert)
    "DJ001", # Avoid using `null=True` on string-based fields
    "N806",  # Variable in function should be lowercase (allows User = get_user_model())
    "C901",  # Function is too complex (allow complex business logic)
    "DJ012", # Order of model's inner classes (allow flexibility)
    "S110",  # try-except-pass (allow when documented)
]

[tool.ruff.lint.per-file-ignores]
"*/tests.py" = ["S105", "S106", "S107"]  # Possible hardcoded password
"*/test_*.py" = ["S105", "S106", "S107"]
"*_tests.py" = ["S105", "S106", "S107"]

[tool.coverage.run]
source = ["server/apps"]
omit = [
    "*/migrations/*",
    "*/tests.py",
    "*/test_*.py",
    "*_tests.py",
    "*/management/commands/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "def __str__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
    "except ValidationError as exc:.*# pragma: no cover",
]
[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "config.settings"
python_files = ["tests.py", "test_*.py", "*_tests.py"]
testpaths = ["server/apps"]